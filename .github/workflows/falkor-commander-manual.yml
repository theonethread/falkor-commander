name: Falkor CI - Manual

on:
  workflow_dispatch:
    inputs:
      cli:
        description: Custom CLI arguments for build
        required: false
        default: --release

jobs:
  CIm:
    name: Manual CI Suite

    strategy:
      matrix:
        node-version: [14.x, 16.x]
        os: [ubuntu-latest, windows-latest, macOS-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: GitHub Checkout
        uses: actions/checkout@v2

      - name: Use Node.js v${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install Npm Dependencies
        run: |-
          npm ci --ignore-scripts

      - name: Bundle Custom Project
        run: |-
          npx --no-install falkor-bundler ${{ github.event.inputs.cli }} --input src/index.ts
          npx --no-install falkor-bundler ${{ github.event.inputs.cli }} --input src/cli/version.ts --out .dist/cli

      - name: Use Pandoc v2.14.2
        if: ${{ matrix.os != 'windows-latest' }}
        uses: r-lib/actions/setup-pandoc@v1
        with:
          pandoc-version: "2.14.2"

      - name: Build Manual
        if: ${{ matrix.os != 'windows-latest' }}
        run: |-
          npm run man

      - name: Install Project Globally
        run: |-
          npm install --global .

      - name: Get Executable Version
        run: |-
          falkor-commander --version

      - name: Get Executable Hep
        run: |-
          falkor-commander --help

      - name: Get Executable Manual
        if: ${{ matrix.os != 'windows-latest' }}
        run: |-
          man falkor-commander | col -bx
